<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div style="background: linear-gradient( 
                225deg, #d4762c -1%, #ff9f3485 124%);">
                <h1>Go on an adventure</h1>
                <p>Vancouver, BC, Canada</p>
            </div>
            <div style="background: linear-gradient( 
                240deg, #f4770f -1%, #8ff6a2 124%);">
                <h1>Relish the colorfull fall</h1>
                <p>Ontario, Canada</p>
            </div>
            <div style="background: linear-gradient( 
                221.87deg, #f9bad3 1%, #5305AF 128%);">
                <h1>Enjoy the nature</h1>
                <p>Vermilion Lakes Road, Banff, Canada</p>
            </div>
            <div style="background: linear-gradient( 
                229.99deg, #2654d3 -26%, #a4bec8 145%);">
                <h1>Explore the city</h1>
                <p> Toronto, Canada</p>
            </div>

        </div>
        <div class="main_slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1568247389801-f6bfcfb74f12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=765&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1516161786189-4c01a74daa94?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1617803672592-177dbdb3abfa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1630353321585-ee6a738b8db3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>




    <script src="./app.js "></script>
</body>

</html>
