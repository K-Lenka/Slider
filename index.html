<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(
                229.99deg, #0dccfb -26%, #017E8B 145%);">
                <h1>Explore the city</h1>
                <p>Harbourfront, Toronto, Canada</p>
            </div>
            <div style="background: linear-gradient(
                220.16deg, #feb03a -8%, #F39102 138%);">
                <h1>Go on an adventure</h1>
                <p>Lunenburg, NS, Canada</p>
            </div>
            <div style="background: linear-gradient(
                221.87deg, #bd19c3 1%, #5305AF 128%);">
                <h1>Relish the colorfull fall</h1>
                <p>Ontario, Canada</p>
            </div>
            <div style="background: linear-gradient(
                215.32deg, #fe6906 -1%, #9E0706 124%);">
                <h1>Enjoy the nature</h1>
                <p>Vermilion Lakes Road, Banff, Canada</p>
            </div>

        </div>
        <div class="main_slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1509118796018-30cc4ce216f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=685&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1516161786189-4c01a74daa94?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1617803672592-177dbdb3abfa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1600229887487-03cac2bfc222?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1025&q=80');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>




    <script src="./app.js "></script>
</body>

</html>
